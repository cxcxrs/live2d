<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Live2D！</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
	<script>
		//人物目录名称
		var name = "kp31_310";

		L2Dwidget.init({
			"model": {
				//jsonpath控制显示模型
				// jsonPath: "https://raw.githubusercontent.com/parker0523/res/master/ots-14/model.json",
				
				jsonPath: "gun/"+name+"/normal/model.json",
				
			},
			"display": {
				"position": "right", //看板娘的表现位置
				"width": 200,  //宽度
				"height": 350, //高度
				"hOffset": -50,
				"vOffset": -20
			},
			"mobile": {
				"show": true,
			},
			"react": {
				"opacityDefault": 1,//不透明度，可调
				"opacityOnHover": 0.2
			}
		});
	</script>
</head>

</body>
</html>
