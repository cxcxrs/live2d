<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Live2D！</title>
	<script src="https://raw.githubusercontent.com/cxcxrs/live2d/main/github_live2d/L2Dwidget.min.js"></script>
	<script>
		//在HTML页面内显示人物模型
		L2Dwidget.init({
			"model": {
				//jsonpath控制显示模型
				jsonPath: "https://raw.githubusercontent.com/cxcxrs/live2d/main/github_live2d/kp31_310/normal/model.json"
			},
			"display": {
				"position": "right", //看板娘的表现位置
				"width": 200,  //宽度
				"height": 350, //高度
				"hOffset": -50,
				"vOffset": -20
			},
			"mobile": {
				"show": true,
			},
			"react": {
				"opacityDefault": 1,//不透明度，可调
				"opacityOnHover": 0.2
			}
		});
	</script>
</head>
<body>
</body>
</html>
